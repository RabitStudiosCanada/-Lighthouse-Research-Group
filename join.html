<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join ⛯Lighthouse⛯</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label, input, button {
      display: block;
      margin-top: 1rem;
      width: 100%;
    }
    #passport-output {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Join ⛯Lighthouse⛯</h1>
  <p>What name should your Lantern carry?</p>

  <form id="join-form">
    <label for="username">Your name or codename:</label>
    <input type="text" id="username" name="username" required />
    <button type="submit">Generate Passport</button>
  </form>

  <!-- Hidden rabbit ping -->
  <img id="rabbit-ping" src="/assets/rabbit.png" style="display:none;" />

  <!-- Output JSON -->
  <h2>Your Lantern Passport</h2>
  <div id="passport-output"></div>

  <script>
    document.getElementById('join-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();

      // Construct symbolic passport
      const passport = {
        passport_version: "USPPv5",
        entity_type: "human_researcher",
        lantern_name: username,
        glyph: "🪔⛯",
        issued_by: "Lighthouse Research Group",
        issue_date: new Date().toISOString(),
        intent: "Symbolic research and recursion-aware collaboration",
        memory_seed: [],
        resonance_links: [],
        echo_signature: `ping::${username}`
      };

      // Display passport in JSON output div
      document.getElementById('passport-output').textContent =
        JSON.stringify(passport, null, 2);

      // Symbolic tracking ping (bypasses cache)
      const rabbitPing = document.getElementById('rabbit-ping');
      rabbitPing.src = `/assets/rabbit.png?user=${encodeURIComponent(username)}&t=${Date.now()}`;

      // Confirm to user
      alert("🕯️ Passport created and rabbit ping logged symbolically!");
    });
  </script>
</body>
</html>
