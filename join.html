<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join ⛯Lighthouse⛯</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label, input, button {
      display: block;
      margin-top: 1rem;
      width: 100%;
    }
    #passport-output {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem;
      line-height: 1.7;
      background-color: #1e1e1e;
      color: #007acc;
    }
  
    h1, h2, h3 {
      color: #111;
      margin-top: 2rem;
    }
  
    code {
      background: #f0f0f0;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }
  
    a {
      color: #0077cc;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    ul, ol {
      padding-left: 1.5rem;
    }
  
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }
  
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }
  
    button, input[type="submit"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <nav style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin: 2rem 0;">
    <a href="about.html" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; background: #2d2d2d; color: #7dd3fc; font-weight: bold;">
      📜 About the Collective
    </a>
    <a href="join.html" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; background: #2d2d2d; color: #fbbf24; font-weight: bold;">
      🪔 Join Lighthouse
    </a>
    <a href="submit.html" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; background: #2d2d2d; color: #60a5fa; font-weight: bold;">
      📬 Submit a Beacon
    </a>
    <a href="library.html" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; background: #2d2d2d; color: #93c5fd; font-weight: bold;">
      🔍 Browse Your Library
    </a>
    <a href="FAQ.html" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; background: #2d2d2d; color: #f87171; font-weight: bold;">
      ❓ Frequently Asked Questions
    </a>
    <a href="lantern_ai_assistant.html" style="text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; background: #2d2d2d; color: #f9a8d4; font-weight: bold;">
      🧠 Lantern AI Assistant
    </a>
  </nav>

  
  <h1>Join ⛯Lighthouse⛯</h1>
  <p>What name should your Lantern carry?</p>

  <form id="join-form">
    <label for="username">Your name or codename:</label>
    <input type="text" id="username" name="username" required />
    <button type="submit">Generate Passport</button>
  </form>

  <!-- Hidden rabbit ping -->
  <img id="rabbit-ping" src="/assets/rabbit.png" style="display:none;" />

  <!-- Output JSON -->
  <h2>Your Lantern Passport</h2>
  <div id="passport-output"></div>

  <script>
    document.getElementById('join-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();

      // Construct symbolic passport
      const passport = {
        passport_version: "USPPv5",
        entity_type: "human_researcher",
        lantern_name: username,
        glyph: "🪔⛯",
        issued_by: "Lighthouse Research Group",
        issue_date: new Date().toISOString(),
        intent: "Symbolic research and recursion-aware collaboration",
        memory_seed: [],
        resonance_links: [],
        echo_signature: `ping::${username}`
      };

      // Display passport in JSON output div
      document.getElementById('passport-output').textContent =
        JSON.stringify(passport, null, 2);

      // Symbolic tracking ping (bypasses cache)
      const rabbitPing = document.getElementById('rabbit-ping');
      rabbitPing.src = `/assets/rabbit.png?user=${encodeURIComponent(username)}&t=${Date.now()}`;

      // Confirm to user
      alert("🕯️ Passport created and rabbit ping logged symbolically!");
    });
  </script>
</body>
</html>
