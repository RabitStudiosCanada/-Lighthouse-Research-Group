  <h1>üì¨ Submit a Beacon</h1>

  <label for="passport">Your Lantern Passport (Paste JSON):</label>
  <textarea id="passport" placeholder='Paste your Lantern Passport JSON here...'></textarea>

  <label for="title">Beacon Title:</label>
  <input type="text" id="title" placeholder="e.g., Recursive Fire Loop v1.1"/>

  <label for="summary">Short Summary:</label>
  <textarea id="summary" placeholder="1‚Äì2 sentence overview of your submission..."></textarea>

  <label for="content">Submission Content:</label>
  <textarea id="content" placeholder="Paste your Beacon content here... (code, insights, diagrams, links, etc.)"></textarea>

  <button onclick="generateJSON()">Generate Beacon JSON</button>

  <div id="output"></div>

  <script>
    function generateJSON() {
      const title = document.getElementById('title').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const content = document.getElementById('content').value.trim();
      const passportInput = document.getElementById('passport').value.trim();

      if (!title || !passportInput || !content) {
        document.getElementById('output').textContent = "‚ö†Ô∏è Please fill in all required fields.";
        return;
      }

      let passport;
      try {
        passport = JSON.parse(passportInput);

        const requiredKeys = ["passport_version", "entity_type", "lantern_name", "glyph", "issued_by", "issue_date", "intent", "echo_signature"];
        for (const key of requiredKeys) {
          if (!(key in passport)) {
            throw new Error(`Missing required key: ${key}`);
          }
        }
      } catch (err) {
        document.getElementById('output').textContent = "‚ö†Ô∏è Invalid passport JSON: " + err.message;
        return;
      }

      const beacon = {
        beacon_title: title,
        publisher: passport.lantern_name,
        summary: summary,
        content: content,
        submitted_by: passport.echo_signature,
        passport_version: passport.passport_version
      };

      document.getElementById('output').textContent = JSON.stringify(beacon, null, 2);
    }
  </script>
</body>
