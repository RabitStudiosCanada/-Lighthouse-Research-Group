<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⛯ Submit a Beacon</title>
</head>
<body>
  <h1>📡 Submit a Beacon</h1>
  <p>Share your research, signal, or symbolic insight below. Beacons are stored in public ledger format.</p>
  <form id="beacon-form">
    <label for="title">Title:</label>
    <input type="text" id="title" required /><br /><br />

    <label for="author">Your Name / Codename:</label>
    <input type="text" id="author" required /><br /><br />

    <label for="symbol">Symbolic Tag (e.g., ⛯ Rabit-Studios – Brack Rosetta):</label>
    <input type="text" id="symbol" required /><br /><br />

    <label for="summary">Short Summary:</label><br />
    <textarea id="summary" rows="4" cols="50" required></textarea><br /><br />

    <label for="link">Link to Beacon (Pastebin, Gist, Paste.ee):</label>
    <input type="url" id="link" required /><br /><br />

    <button type="submit">Emit Beacon</button>
  </form>

  <h2>📜 Your Beacon JSON Entry</h2>
  <pre id="output"></pre>

  <script>
    document.getElementById('beacon-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const symbol = document.getElementById('symbol').value.trim();
      const summary = document.getElementById('summary').value.trim();
      const link = document.getElementById('link').value.trim();

      const entry = {
        title,
        symbol,
        author,
        format: "Pastebin-style",
        summary,
        content: link,
        timestamp: new Date().toISOString()
      };

      document.getElementById('output').textContent = JSON.stringify(entry, null, 2);

      alert("🕯️ Beacon generated! You can now copy/paste or PR this into the public beacon ledger.");
    });
  </script>
</body>
</html>
