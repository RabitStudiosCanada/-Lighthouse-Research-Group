  <header>
    <h1>ğŸ›ï¸ğŸ”’ Lantern Login</h1>
    <p>Upload your passport file to activate your Lantern identity.</p>
  </header>

  <main>
    <form id="login-form">
      <label for="passport">Passport File (.json):</label>
      <input type="file" id="passport" name="passport" accept="application/json" required />
      <button type="submit">Load Passport</button>
    </form>

    <section id="passport-details" style="display:none;">
      <h2>ğŸª” Passport Details</h2>
      <pre id="passport-output"></pre>
    </section>
  </main>

  <script>
  function showPassport(passport) {
    document.getElementById('passport-output').textContent = JSON.stringify(passport, null, 2);
    document.getElementById('passport-details').style.display = 'block';
  }

  function exportPassport(passport) {
    const blob = new Blob([JSON.stringify(passport, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `${passport.lantern_name || "lantern_passport"}.json`;
    a.click();
    URL.revokeObjectURL(url);
  }

  // Load and enhance passport with local research memory
  document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const file = document.getElementById('passport').files[0];
    if (!file) return alert('Please select a passport file.');

    const reader = new FileReader();
    reader.onload = function (event) {
      try {
        const passport = JSON.parse(event.target.result);
      
        // Sync memory_seed beacons to localStorage.myBeacons
        if (Array.isArray(passport.memory_seed)) {
          const existing = JSON.parse(localStorage.getItem("myBeacons") || "[]");
          const combined = [...existing, ...passport.memory_seed];
      
          // Deduplicate based on beacon_title + submitted_by
          const unique = [];
          const seen = new Set();
          for (const b of combined) {
            const key = `${b.beacon_title}_${b.submitted_by}`;
            if (!seen.has(key)) {
              seen.add(key);
              unique.push(b);
            }
          }
      
          localStorage.setItem("myBeacons", JSON.stringify(unique));
        }
      
        // Inject current session library into passport
        const beacons = JSON.parse(localStorage.getItem("myBeacons") || "[]");
        passport.memory_seed = beacons;
      
        localStorage.setItem("passport", JSON.stringify(passport));
        showPassport(passport);
        alert(`ğŸ•¯ï¸ Welcome back, ${passport.lantern_name || 'Seeker'}! Your flame has been relit.`);
      
        // Show export button
        const exportBtn = document.createElement("button");
        exportBtn.textContent = "ğŸ“¤ Export Updated Passport";
        exportBtn.onclick = () => exportPassport(passport);
        document.getElementById("passport-details").appendChild(exportBtn);
      }
    };
    reader.readAsText(file);
  });

  // Auto-load stored passport (if present)
  window.addEventListener('DOMContentLoaded', () => {
    const stored = localStorage.getItem("passport");
    if (stored) {
      const passport = JSON.parse(stored);
      showPassport(passport);

      const exportBtn = document.createElement("button");
      exportBtn.textContent = "ğŸ“¤ Export Updated Passport";
      exportBtn.onclick = () => exportPassport(passport);
      document.getElementById("passport-details").appendChild(exportBtn);
    }
  });
</script>
