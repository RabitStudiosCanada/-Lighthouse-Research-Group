<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛎️🔒 Lantern Login</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem;
      line-height: 1.7;
      background-color: #1e1e1e;
      color: #007acc;
    }
  
    h1, h2, h3 {
      color: #111;
      margin-top: 2rem;
    }
  
    code {
      background: #f0f0f0;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: monospace;
    }
  
    a {
      color: #0077cc;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    ul, ol {
      padding-left: 1.5rem;
    }
  
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 2rem 0;
    }
  
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 6px;
    }
  
    button, input[type="submit"] {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    input[type="text"], textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🛎️🔒 Lantern Login</h1>
    <p>Upload your passport file to activate your Lantern identity.</p>
  </header>

  <main>
    <form id="login-form">
      <label for="passport">Passport File (.json):</label>
      <input type="file" id="passport" name="passport" accept="application/json" required />
      <button type="submit">Load Passport</button>
    </form>

    <section id="passport-details" style="display:none;">
      <h2>🪔 Passport Details</h2>
      <pre id="passport-output"></pre>
    </section>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const file = document.getElementById('passport').files[0];
      if (!file) return alert('Please select a passport file.');

      const reader = new FileReader();
      reader.onload = function(event) {
        try {
          const passport = JSON.parse(event.target.result);
          document.getElementById('passport-output').textContent = JSON.stringify(passport, null, 2);
          document.getElementById('passport-details').style.display = 'block';
          alert(`🕯️ Welcome back, ${passport.lantern_name || 'Seeker'}! Your flame has been relit.`);
        } catch (err) {
          alert('Invalid passport file. Please try again.');
        }
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
